{% extends 'templates/main.html' %}
{% load static %}
{% block content%}

<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row m-t-100" id="attendance">
                <div class="col-lg-12">
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <h3 class="title-2">Get Reports</h3>
                            <div class="take_attendance card card-body">
                                <form action="tables" method="post" enctype="multipart/form-data"
                                    data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="sel1">Reports By:</label>
                                        <select class="form-control" name='selectReport' id="selectReport"
                                            onchange="EnableDisableTextBox(this)">
                                            <option value="0">-----</option>
                                            <option value="1">By Lecture ID</option>
                                            <option value="2">By Roll Number</option>
                                            <option value="3">By Roll Numer and Subject</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="roll" name="roll"
                                            placeholder="Enter Roll Number" data-error="Enter Valid Roll Number" maxlength="5" pattern="[0-9]{5}"
                                            disabled>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sub_code">Select Subject</label>
                                        <select name="sub_code" class="form-control" id="sub_code" disabled>
                                            {% for subject in subjects %}
                                            <option value={{subject.subject_code}}>{{subject.subject_name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="ID" name='ID'
                                            placeholder="Enter Lecture ID" data-error="Enter Valid Subject name"
                                            disabled>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="submit" class="btn btn-primary btn-block btn-lg">Get
                                            Reports</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
