{% extends 'templates/main.html' %}
{% load static %}
<script type="text/javascript">
    function EnableDisableTextBox() {
            var selectedValue = document.getElementById("selectReport").value;
            var id = document.getElementById("ID");
            var roll = document.getElementById("roll");
            var subCode = document.getElementById("sub_code");
            
            if(selectedValue == '1'){
                id.disabled= false;      
                roll.disabled=true;      
                subCode.disabled=true;     
            }
            if(selectedValue == '2'){
                roll.disabled=false;
                id.disabled= true;   
                subCode.disabled=true; 
            }
            if(selectedValue == '3'){
                roll.disabled=false;
                subCode.disabled=false;
                id.disabled=true;
            }
        }
</script>
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="row m-t-100" id="attendance">
                <div class="col-lg-12">
                    <div class="au-card recent-report">
                        <div class="au-card-inner">
                            <h3 class="title-2">Get Reports</h3>
                            <div class="take_attendance card card-body">
                                <form action="reports" method="post" enctype="multipart/form-data"
                                    data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="sel1">Reports By:</label>
                                        <select class="form-control" id="selectReport" onchange = "EnableDisableTextBox()">
                                            <option></option>
                                            <option value="1">By Lecture ID</option>
                                            <option value="2">By Roll Number</option>
                                            <option value="3">By Roll Numer and Subject</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"  id="roll"
                                            placeholder="Enter Roll Number" data-error="Enter Valid Subject name"
                                            disabled>
                                        <div class="help-block with-errors"></div>
                                    </div>                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"  id="sub_code"
                                            placeholder="Enter Subject Code" data-error="Enter Valid Subject name"
                                            disabled>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"  id="ID"
                                            placeholder="Enter Lecture ID" data-error="Enter Valid Subject name"
                                            disabled>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" id="submit" class="btn btn-primary btn-block btn-lg">Get Reports</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
