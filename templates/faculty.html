{% extends 'templates/main.html' %}
{% load static %}


{% block content %}

<div class="col-lg-11 m-t-100">
    <div class="card">
        <div class="card-header">Your Profile</div>
        <div class="card-body card-block">
            <form action="update_profile" method="post" novalidate enctype="multipart/form-data">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="username" name="firstname" placeholder="{{faculty.firstname}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="username" name="lastname" placeholder="{{faculty.lastname}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </div>
                        <input type="text" id="username" name="username" placeholder="{{faculty.username}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-envelope"></i>
                        </div>
                        <input type="email" id="email" name="email" placeholder="{{faculty.email}}" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-asterisk"></i>
                        </div>
                        <input type="text" id="password" name="password" placeholder="{{faculty.password}}"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sel1">Assigned Subjects</label>
                    <ol>
                        {% for subject in subjects %}
                        <li>{{name}}</li>
                        {% endfor %}
                    </ol>
                </div>
                <div class="form-actions form-group">
                    <button type="submit" class="btn btn-success btn-sm">Update Details</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
