{% extends 'templates/main.html' %}

{% load static %}

{% block content %}
<div class="container">
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% else %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endif %}
    {% endfor %}

    <div class="col-lg-12 col-sm-6 col-md-6">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-2">
                <a href="redirectRegisterStudent"><img src="{% static 'img/webcam.png' %}" class="img-responsive" /></a>
                <h4 class="text-center">Register Student</h4>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-2">
                <a href="redirectViewRecords"><img src="{% static 'img/webcam.png' %}" class="img-responsive" /></a>
                <h4 class="text-center">View Records</h4>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-2">
                <form action = "takeAttendance" method = "POST">
                    {% csrf_token %}
                    <a href="#"><img src="{% static 'img/webcam.png' %}" class="img-responsive" /></a>
                    <button type = "submit" name = "submit">Submit</button>
                </form>
                
                <h4 class="text-center">Take Attendance</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
